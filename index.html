<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="collectionsRow row">
          <div class="halfCol">
            <h1><a href="#" class="collections">Collections</a></h1>
          </div>
          <div class="halfCol searchCont">
            <form action="#" id="searchForm" class="searchForm">
              <input
                type="text"
                placeholder="Search..."
                class="searchInput"
                name="searchInput"
              />
              <button class="searchBtn">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="mainContainer">
        <div class="row">
          <div class="halfCol hidden">
            <h3 class="searchResults">Search Results</h3>
          </div>
          <div class="halfCol sortCont fullCol">
            <select name="sort" id="sort" class="sort">
              <option value="sort">Sort</option>
              <option value="ascending">Ascending</option>
              <option value="descending">Descending</option>
            </select>
          </div>
        </div>
        <div class="row foundCont"></div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
